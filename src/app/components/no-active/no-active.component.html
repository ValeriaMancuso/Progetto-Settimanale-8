<div class="container">
  <div *ngFor="let post of posts">
  <app-post-card [p]="post">
    <button (click)="onActivePost(post.id)" class="btn btn-primary">Attiva</button>
    <button class="btn btn-primary ms-3" [routerLink]="['/inactive', post.id]" routerLinkActive="router-link-active" >Dettagli</button>

  </app-post-card>
  </div>
</div>
